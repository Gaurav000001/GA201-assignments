<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./story.css">
    <title>Generator</title>
</head>
<body>
    <h1>Welcome to Generator.in</h1>

    <div class="form-container">
        <div>
            <label for="dropdown1">Option</label>
            <select id="dropdown1" onchange="check()">
                <option value="story">Story</option>
                <option value="shayari">Shayari</option>
                <option value="joke">Joke</option>
                <option value="quote">Quote</option>
            </select>
        </div>

        <div>
            <label for="dropdown2">Length</label>
            <select id="dropdown2">
                <option value="short">Short</option>
                <option value="long">Long</option>
            </select>
        </div>

        <button id="submit-btn" onclick="generate()">Generate</button>
        
    </div>

    <div class="boxes">
        <div class="checkboxes">
          <div>
            <input type="checkbox" id="fantasy">
            <label for="fantasy">fantasy</label>
          </div>
      
          <div>
            <input type="checkbox" id="science-fiction">
            <label for="science-fiction">science fiction</label>
          </div>
      
          <div>
            <input type="checkbox" id="mystery">
            <label for="mystery">mystery</label>
          </div>
      
          <div>
            <input type="checkbox" id="romance">
            <label for="romance">romance</label>
          </div>
      
          <div>
            <input type="checkbox" id="adventure">
            <label for="adventure">adventure</label>
          </div>
      
          <div>
            <input type="checkbox" id="historical-fiction">
            <label for="historical-fiction">historical fiction</label>
          </div>
      
          <div>
            <input type="checkbox" id="thriller">
            <label for="thriller">thriller</label>
          </div>
      
          <div>
            <input type="checkbox" id="horror">
            <label for="horror">horror</label>
          </div>
      
          <div>
            <input type="checkbox" id="drama">
            <label for="drama">drama</label>
          </div>
      
          <div>
            <input type="checkbox" id="comedy">
            <label for="comedy">comedy</label>
          </div>
      
          <div>
            <input type="checkbox" id="action">
            <label for="action">action</label>
          </div>
      
          <div>
            <input type="checkbox" id="dystopian">
            <label for="dystopian">dystopian</label>
          </div>
      
          <div>
            <input type="checkbox" id="young-adult">
            <label for="young-adult">young adult</label>
          </div>
      
          <div>
            <input type="checkbox" id="historical-romance">
            <label for="historical-romance">historical romance</label>
          </div>
      
          <div>
            <input type="checkbox" id="superhero">
            <label for="superhero">superhero</label>
          </div>
        </div>
      </div>
      

    <div class="output-container">
        <h2>Output</h2>
        <div id="output" class="output"></div>
    </div>


</body>
</html>

<script src="./story.js"></script>
